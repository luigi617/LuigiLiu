version: "3.9"

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    depends_on:
      - postgres

  postgres:
    image: postgres
    restart: always
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    ports: 
      - "5432:5432"
    env_file:
      - ./.envs/.local/.postgres

volumes: 
  local_postgres_data: {}
  local_postgres_data_backups: {}