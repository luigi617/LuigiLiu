upstream luigiliu {
    server django:8000;
}

server {

    listen 80;
    server_name 18.198.117.21 luigiliu.com www.luigiliu.com luigiliu.net www.luigiliu.net;
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://luigiliu;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /front-end/static/ {
        alias /code/front-end/static/;
    }
    location /front-end/media/ {
        alias /code/front-end/media/;
    }

}