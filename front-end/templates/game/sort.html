{% extends "base.html" %}
{% load static %}

{% block css %}
    <link href="{% static 'css/sort.css' %}"  rel="stylesheet" />
{% endblock css %}
{% block content %}
        

<section class="container pb-3 mt-5" id="sort_section">
    <div class="row mx-5">
        <div class="offset-md-1 col-md-4 col-12">

            <label for="column_nums" class="form-label">Size: <span id="column_num_span">50</span></label>
            <input type="range" class="form-range" min="2" max="200" step="1" id="column_nums" value = "50">
        </div>
        <div class="col-md-4 col-12">

            <div class="input-group">
                <select class="form-select" id="select_sort_method">
                  <option value="bubble_sort" selected>Bubble sort</option>
                  <option value="insert_sort">Insert sort</option>
                  <option value="selection_sort">Selection sort</option>
                  <option value="quick_sort">Quick sort</option>
                </select>
                <button id="sort" class="btn btn-outline-dark" type="button">Sort</button>
            </div>
            <button id="shuffle" class="btn btn-outline-dark" type="button">Shuffle</button>
        </div>
    </div>
    <div class="row w-100 mt-5">
        <div class="col justify-content-center d-flex">
            <div id="row_display">
            </div>
        </div>
    </div>

</section>
{% endblock content %}
       
{% block js %}
<script src="{% static 'javascript/sort.js' %}"></script>
<script>
    var counts = 50
    var unsorted_array = []
    $(document).ready(function(){
        APP.sort.init()
        APP.sort.generate_random_array(counts)
    })
    
</script>

{% endblock js %}
