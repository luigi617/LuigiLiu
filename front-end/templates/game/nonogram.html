{% block css %}

{% endblock css %}
{% block content %}
        

<section class="container pb-3 mt-5" id="nonogram_section">
    <div class="row mx-md-3">
        <div class="col-12 col-md-6 mb-3 mb-md-0">

            Size: <input id="size" type="number" value="10" min="0" max="20">

            <button id="solve" type="button" class="btn btn-outline-dark">Solve</button>
        </div>
        <div class="col-12 col-md-6">
            <div class="mx-2" id="message"></div>
        </div>
    </div>
    <div class="row py-5">
        <div class="col justify-content-center d-flex">

            <table id="nonogram_table">
    
            </table>
        </div>
    </div>
 
</section>
{% endblock content %}
