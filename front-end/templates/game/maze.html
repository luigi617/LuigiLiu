{% extends "base.html" %}
{% load static %}

{% block css %}
    <link href="{% static 'css/maze.css' %}"  rel="stylesheet" />
{% endblock css %}
{% block content %}
        

<section class="container pb-3 mt-5" id="maze_section">
    <div class="row mx-0 mx-md-5 mb-3">
        <div class="col-12 col-md-8">
            Size: <input id="row_size" type="number" value="30"> X <input id="col_size" type="number" value="80">
            <button id="select_size" type="button" class="btn btn-outline-dark mx-3">Reset</button>
            <button id="create_random_maze" type="button" class="btn btn-outline-dark mx-1 my-1">Create random maze</button>
        </div>
        <div class="col-10 col-md-4 mt-2 mt-md-0"><div id="message"></div></div>
    </div>
    <div class="row mx-0 mx-md-5">
        
        <div class="col">
            <button id="select_starting_point" type="button" class="btn btn-outline-dark mx-1 my-1">Select starting point</button>
            <button id="select_obstacles" type="button" class="btn btn-outline-dark mx-1 my-1">Select obstacles</button>
            <button id="select_ending_point" type="button" class="btn btn-outline-dark mx-1 my-1">Select ending point</button>
            <button id="find_path" type="button" class="btn btn-outline-dark mx-1 my-1">Find Path</button>
        </div>
    </div>
    <div class="row maze_row mt-5">
        <div class="col justify-content-center d-flex">

            <table id="maze_table">
    
            </table>
        </div>
    </div>
 
</section>
{% endblock content %}
       
{% block js %}
<script src="{% static 'javascript/maze.js' %}"></script>
<script>
    // 0 is empty cell
    // 1 is starting cell
    // 2 is ending cell
    // 3 is obstacle
    MAZE = []
    START_MODE = false
    END_MODE = false
    OBSTACLES_MODE = false
    OBSTACLES_CLICK_MODE = false
    OBSTACLES_AVOID_DUPLICATE = null
    $(document).ready(function(){
        APP.maze.init()
        if ($(window).width() < 768) {
            $("#row_size").val("30")
            $("#col_size").val("30")
        }

        $("#select_size").click()
    })
</script>
{% endblock js %}
