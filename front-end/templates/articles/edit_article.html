{% extends "base.html" %}
{% load static %}

{% block css %}
    <link href="{% static 'css/edit_article.css' %}"  rel="stylesheet" />
{% endblock css %}
{% block content %}
        

<section class="container mt-5" id="edit_article_section">
    <form class="row row-cols-lg-auto g-3 align-items-center mb-3">
        <input type="input" class="d-none" id="input_article_id">
        <div class="col">
            <label class="visually-hidden" for="input_article_title">Title</label>
            <div class="input-group">
                <input type="text" class="form-control" id="input_article_title" placeholder="Title">
            </div>
        </div>
        <div class="col">
            <input type="file" class="form-control" id="input_article_cover">
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark edit_article flex-end">Edit Article</button>
        </div>
        <div class="offset-3 col align-self-end">
            <button type="button" class="btn btn-dark parse_article flex-end">Parse Article</button>
        </div>
    </form>
   
    <div class="row content_row">
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Content" id="input_article_content"></textarea>
                <label for="input_article_content">Content</label>
            </div>
        </div>
        <div class="col">
                <div class="diplay_content">
                </div>
        </div>
    </div>
    
 
</section>
{% endblock content %}
       
{% block js %}
<script src="{% static 'javascript/edit_article.js' %}"></script>
<script>
    ARTICLE_URL_NAME = "{{ url_name }}"
    ARTICLE_UPDATE_URL = "/api/articles/update/"
    ARTICLE_RETRIEVE_URL = '/api/articles/get/{{ url_name }}'
    ARTICLE_LIST = "/articles/"
    $(document).ready(function(){
        APP.edit_article.init()
        APP.edit_article.load_article()

    })
</script>
{% endblock js %}
