{% extends "base.html" %}
{% load static %}

{% block css %}
    <link href="{% static 'css/edit_article.css' %}"  rel="stylesheet" />
{% endblock css %}
{% block content %}
        

<section class="container mt-5" id="edit_article_section">
    <form class="row row-cols-lg-auto g-3 align-items-center mb-3">
        <input type="input" class="d-none" id="input_article_id">
        <div class="col">
            <label class="form-label fw-light" for="input_article_title">Title</label>
            <div class="input-group">
                <input type="text" class="form-control" id="input_article_title" placeholder="Title">
            </div>
        </div>
        <div class="col">
            <label class="form-label fw-light" for="input_article_category">Category</label>
            <select id="input_article_category" class="form-select" aria-label="Default select example"></select>
        </div>
        <div class="col">
            <label for="input_article_cover" class="form-label">Cover Image</label>
            <input type="file" class="form-control" id="input_article_cover">
        </div>
        <div class="col">
            <label for="input_article_pdf" class="form-label">PDF</label>
            <input type="file" class="form-control" id="input_article_pdf">
        </div>
        <div class="col align-self-end">
            <button type="button" class="btn btn-dark edit_article flex-end">Edit Article</button>
        </div>
        
    </form>
   
    <div class="row content_row">
        <div class="col">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Content" id="input_article_content"></textarea>
                <label for="input_article_content">Content</label>
            </div>
        </div>
        <button type="button" class="btn btn-dark parse_article">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"></path>
            </svg>
        </button>
        <div class="col">
                <div class="diplay_content">
                </div>
        </div>
    </div>
    
 
</section>
{% endblock content %}
       
{% block js %}
<script src="{% static 'javascript/edit_article.js' %}"></script>
<script>
    ARTICLE_URL_NAME = "{{ url_name }}"
    ARTICLE_UPDATE_URL = "/api/articles/update/"
    ARTICLE_RETRIEVE_URL = '/api/articles/get/{{ url_name }}'
    ARTICLE_LIST = "/articles/"
    ARTICLE_CATEGORY_LIST_URL = '/api/article-categories/'
    $(document).ready(function(){
        APP.edit_article.init()
        APP.edit_article.load_article()

    })
</script>
{% endblock js %}
